<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Emberwing — sanity check</title>
  <style>
    html, body { margin:0; background:#000; overflow:hidden; }
    canvas { display:block; }
    #badge {
      position:fixed; left:12px; top:12px;
      color:#fff; font:14px ui-monospace, Menlo, Monaco, Consolas, monospace;
      background:rgba(0,0,0,0.4); padding:8px 10px; border:1px solid rgba(255,255,255,0.2);
      border-radius:10px;
    }
  </style>
</head>
<body>
  <div id="badge">JS is running ✅ (you should see a red dot)</div>
  <canvas id="c"></canvas>

  <script>
    const c = document.getElementById("c");
    const ctx = c.getContext("2d");

    function resize() {
      c.width = innerWidth;
      c.height = innerHeight;
    }
    addEventListener("resize", resize);
    resize();

    let t = 0;
    function loop() {
      t += 0.02;

      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, c.width, c.height);

      // big obvious red dot moving
      const x = c.width/2 + Math.cos(t) * 120;
      const y = c.height/2 + Math.sin(t) * 80;

      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(x, y, 18, 0, Math.PI*2);
      ctx.fill();

      requestAnimationFrame(loop);
    }
    loop();
  </script>
</body>
</html>
